<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Referencias CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="my-4 py-3 bg-light text-center">
                <div class="row">
                    <div class="col-12">
                        <h1>Calculator</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="my-4 py-3 bg-transparent">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div id="calculator" class="container w-100">
                            <div class="row my-3">
                                <div class="col-12">
                                    <div class="input-group input-group-lg">
                                        <input type="text" id="display"
                                            class="form-control border-5 bg-transparent text-end fs-2" readonly
                                            value='0'>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="resetDisplay()">
                                        C
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        <i class="fas fa-square-root-alt"></i>
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay('%')">
                                        <svg class="bi" width="32" height="32" fill="currentColor">
                                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#percent" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator"
                                        onclick="deleteLastCharacterFromDisplay()">
                                        <svg class="bi" width="32" height="32" fill="currentColor">
                                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#backspace" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(7)">
                                        7
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(8)">
                                        8
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(9)">
                                        9
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator"
                                        onclick="addCharacterToDisplay('/')">
                                        <i class="fas fa-divide"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(4)">
                                        4
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(5)">
                                        5
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(6)">
                                        6
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        X
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(1)">
                                        1
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(2)">
                                        2
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(3)">
                                        3
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        -
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay('.')">
                                        .
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button"
                                        onclick="addCharacterToDisplay(0)">
                                        0
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonEqual">
                                        =
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="my-4 py-3 bg-light text-center text-muted">
                <div class="row">
                    <div class="col-12">
                        <small>Created by Alex Carrasco.</small>
                    </div>
                    <div class="col-12">
                        <small>2021</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Referencias JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
