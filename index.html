<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Referencias CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Calculator</h1>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="my-4">
                <div class="row">
                    <div class="col-4 col-sm-8 col-md-10 col-lg-12">
                        <div class="container mx-auto calculator">
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        C
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        <i class="fas fa-square-root-alt"></i>
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        <svg class="bi" width="32" height="32" fill="currentColor">
                                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#percent" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        <svg class="bi" width="32" height="32" fill="currentColor">
                                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#backspace" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        7
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        8
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        9
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        %
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        4
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        5
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        6
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        X
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        1
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        2
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        3
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        -
                                    </button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        .
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button">
                                        0
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonEqual">
                                        =
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button"
                                        class="btn btn-light w-100 text-center fw-bold shadow p-3 button buttonOperator">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="my-4 py-3 bg-light text-center text-muted">
                <div class="row">
                    <div class="col-12">
                        <small>Created by Alex Carrasco.</small>
                    </div>
                    <div class="col-12">
                        <small>2021</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Referencias JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
